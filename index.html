<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="header">
        <div class="inner-header">
            <div id="new">
                <div>
                    <div class="header-content">
                        <div class="text">
                            <div class="gmail-images">
                                <div>Gmail</div>
                                <div>Images</div>
                            </div>
                        </div>
                        <div class="apps-signin">
                            <div class="apps-outer">
                                <div class="apps">
                                    <div class="apps-inner">
                                        <div class="link-svg tooltip3">
                                            <span class="tooltip-text3">Google apps</span>
                                            <span class="material-symbols-outlined">
                                                apps
                                            </span></div>
                                    </div>
                                </div>
                            </div>
                            <a class="link-1"
                                href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&hl=en&ifkv=AVQVeyz2Q8k7uttWRTUlKwmJwKKh8gLwDh9B17oK7Lo8VAhG-1HX_ZyWdmRzkPFHqkB4Udv3-C8srA&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S34221547%3A1698587454841384&theme=glif">
                                <span class="sign-in">Sign in</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="logo">
        <div class="google-logo">
            <img class="light" src="img/google-logo.png" alt="logo">
            <img class="dark" src="img/googlelogo_light_color_272x92dp.png" alt="logo-dark">
        </div>
    </div>
    <div class="search-area">
        <form action="https://www.google.com/search">
            <div class="form-box">
                <div class="content-area">
                    <div class="search-box">
                        <div class="search">
                            <div class="lens">
                                <div class="inner-lens">
                                    <span id="search-lens" class="material-symbols-outlined">
                                        search
                                    </span>
                                </div>
                            </div>
                            <div class="text-area tooltip">
                                <span class="tooltip-text1">Search</span>
                                <input type="text" name="q" autofocus>
                            </div>
                            <div class="search-by">
                                <div class="short-line"></div>
                                <div class="search-voice tooltip2">
                                    <span class="tooltip-text2">Search by voice</span>
                                    <img src="img/pngwing.com.png" alt="voice">
                                </div>
                                <div class="search-image tooltip2">
                                    <span class="tooltip-text2">Search by image</span>
                                    <img src="img/Google_Lens_Icon.svg.png" alt="image">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="strip"></div>
                    <div class="buttons">
                        <div class="center">
                            <button class="b">Google Search</button>
                            <button type="button" class="b">I'm Feeling Lucky</button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="language-area">
        <div class="l-cont">
            <div class="lan">
                Google offered in: <a
                    href="https://www.google.com/setprefs?sig=0_4uQ1heMDhVizPH5xXWWxOzIZx8o%3D&hl=si&source=homepage&sa=X&ved=0ahUKEwjnx9vTj56CAxWh3jgGHSm-AboQ2ZgBCBI">සිංහල</a>
                <a
                    href="https://www.google.com/setprefs?sig=0_4uQ1heMDhVizPH5xXWWxOzIZx8o%3D&hl=ta&source=homepage&sa=X&ved=0ahUKEwjnx9vTj56CAxWh3jgGHSm-AboQ2ZgBCBM">தமிழ்</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="f1">Sri Lanka</div>
        <!-- <div class="copyright"></div> -->
        <div class="f2">
            <div class="left">
                <a class="l-item"
                    href="https://about.google/?utm_source=google-LK&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a class="l-item"
                    href="https://www.google.com/intl/en_lk/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a class="l-item"
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a class="l-item" href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="right">
                <a class="r-item" href="https://policies.google.com/privacy?hl=en-LK&fg=1">Privacy</a>
                <a class="r-item" href="https://policies.google.com/terms?hl=en-LK&fg=1">Terms</a>
                <span class="r-item">Settings</span>
            </div>
        </div>
    </div>

</body>

</html>
