<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="header">
        <div class="inner-header">
            <div id="new">
                <div>
                    <div class="header-content">
                        <div class="text">
                            <div class="gmail-images">
                                <div>Gmail</div>
                                <div>Images</div>
                            </div>
                        </div>
                        <div class="apps-signin">
                            <div class="apps-outer">
                                <div class="apps">
                                    <div class="apps-inner">
                                        <div class="link-svg ">
                                            <span class="material-symbols-outlined">
                                                apps
                                            </span></div>
                                    </div>
                                </div>
                            </div>
                            <a class="link-1"
                                href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&hl=en&ifkv=AVQVeyz2Q8k7uttWRTUlKwmJwKKh8gLwDh9B17oK7Lo8VAhG-1HX_ZyWdmRzkPFHqkB4Udv3-C8srA&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S34221547%3A1698587454841384&theme=glif">
                                <span class="sign-in">Sign in</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="logo">
        <div class="google-logo">
            <img src="img/google-logo.png" alt="logo">
        </div>
    </div>
    <div class="search-area">
        <form action="https://www.google.com/search">
            <div class="form-box">
                <div class="content-area">
                    <div class="search-box">
                        <div class="search">
                            <div class="lens">
                                <div class="inner-lens">
                                    <span id="search-lens" class="material-symbols-outlined">
                                        search
                                    </span>
                                </div>
                            </div>
                            <div class="text-area ">
                                <input type="text" name="q" autofocus>
                            </div>
                            <div class="search-by">
                                <div class="short-line"></div>
                                <div class="search-voice ">
                                    <img src="img/pngwing.com.png" alt="voice">
                                </div>
                                <div class="search-image ">
                                    <img src="img/Google_Lens_Icon.svg.png" alt="image">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="strip"></div>
                    <div class="buttons">
                        <div class="center">
                            <button class="b">Google Search</button>
                            <button type="button" class="b">I'm Feeling Lucky</button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="language-area">
        <div class="l-cont">
            <div class="lan">
                Google offered in: <a
                    href="https://www.google.com/setprefs?sig=0_4uQ1heMDhVizPH5xXWWxOzIZx8o%3D&hl=si&source=homepage&sa=X&ved=0ahUKEwjnx9vTj56CAxWh3jgGHSm-AboQ2ZgBCBI">සිංහල</a>
                <a
                    href="https://www.google.com/setprefs?sig=0_4uQ1heMDhVizPH5xXWWxOzIZx8o%3D&hl=ta&source=homepage&sa=X&ved=0ahUKEwjnx9vTj56CAxWh3jgGHSm-AboQ2ZgBCBM">தமிழ்</a>
            </div>
        </div>
    </div>
    <div class="footer">
        
    </div>

</body>

</html>
